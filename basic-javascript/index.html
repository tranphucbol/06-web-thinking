<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Blinker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
</head>

<body>
    <div class="container-center d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="card shadow">
                <div class="card-header">
                    Image Gallery
                </div>
                <div class="card-body">
                    <p class="notification">No Image</p>
                    <div class="">
                        <div class="row-img">
                            <div class="column-img">
                                <!-- <img src="images/img-1.jpg">
                                <img src="images/img-2.jpg"> -->
                            </div>
                            <div class="column-img">
                                <!-- <img src="images/img-3.png">
                                <img src="images/img-4.jpg"> -->
                            </div>
                            <div class="column-img">
                                <!-- <img src="images/img-5.jpg">
                                <img src="images/img-6.jpg"> -->
                            </div>
                            <div class="column-img">
                                <!-- <img src="images/img-7.png">
                                <img src="images/img-8.jpg"> -->
                            </div>
                        </div>
                    </div>

                </div>
                <div class="card-footer py-3 px-3 d-flex justify-content-between">
                    <div>
                            <div class="input-group file-group d-flex justify-content-center">
                                    <input type="text" id="count" class="form-control" readonly>
                                    <label>
                                        <span class="btn btn-primary">
                                            Browse&hellip; <input type="file" style="display: none;" onchange="readURL(this)"
                                                multiple>
                                        </span>
                                    </label>
                                </div>
                    </div>

                    <button class="btn btn-danger" id="btn-clear">Clear</button>
                </div>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
