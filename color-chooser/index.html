<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Blinker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Color Chooser</title>
</head>

<body>

    <div class="container-center d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="card shadow">
                <div class="card-header">
                    Color Chooser
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-around align-items-center">
                        <div style="width: 80%">
                            <div class="d-flex align-items-center" id="red">
                                <input type="range" value="0" max="255">
                                <b class="ml-3 text" style="color:red; width: 50px">0</b>
                            </div>
                            <div class="d-flex align-items-center" id="green">
                                <input type="range" value="0" max="255">
                                <b class="ml-3 text" style="color:green; width: 50px">0</b>
                            </div>
                            <div class="d-flex align-items-center" id="blue">
                                <input type="range" value="0" max="255">
                                <b class="ml-3 text" style="color:blue; width: 50px">0</b>
                            </div>
                        </div>
                        <div style="width: 20%">
                            <div class="color-preview">

                            </div>
                            <div class="color-preview-text">#000000</div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
